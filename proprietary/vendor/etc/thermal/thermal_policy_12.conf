[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF-disable-throttling]
# If HW_protection= disabled, it will turn off
# SW shutdown protections and LVTS HW reboot protection
HW_protection= enabled

[mtk-skin-control]
sensor= ap_ntc
max_target_tj= 85000
min_target_tj= 85000
trip_tpcb= 78000
target_tpcb= 80000

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [51000, 60000, 65000, 95000]

[user-virtual-sensor]
virtual_sensor= back_temp
ref_sensor= [quiet_ntc,ap_ntc,chg_ntc,nrpa_ntc,ltepa_ntc,tspk_ntc]
ref_sensor_class=[kernel,kernel,kernel,kernel,kernel,kernel]
operation= coefficient
coef= [0.6,0.1,0.03,0.1,0.1,0.07]
offset=0
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[user-virtual-sensor]
virtual_sensor= front_temp
ref_sensor= [quiet_ntc,ap_ntc,chg_ntc,nrpa_ntc,ltepa_ntc,tspk_ntc]
ref_sensor_class=[kernel,kernel,kernel,kernel,kernel,kernel]
operation= coefficient
coef= [0.6,0.1,0.05,0.05,0.1,0.1]
offset=0
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[mtk-cpu-table-mapping]
mode= enabled
sensor= back_temp
cluster= 0
threshold= [42000, 43000, 45000]
hysteresis= [1000, 1000, 1000]
freq= [1800000, 1600000, 1500000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= back_temp
cluster= 1
threshold= [41000, 42000, 43000, 44000, 45000, 46000]
hysteresis= [1000, 1000, 1000, 1000, 1000, 2000]
freq= [2200000, 2000000, 1900000, 1800000, 1700000, 1600000]

[mtk-gpu-table-mapping]
mode= enabled
sensor= front_temp
threshold= [42000, 44000, 45000]
hysteresis= [2000, 2000, 2000]
freq= [848000, 780000, 725000]

[charger-cooler]
mode= enabled
sensor= ap_ntc
threshold= [41000, 42000, 43000, 44000, 45000, 46000, 48000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
current= [8000, 6000, 4000, 2500, 1000, 500, 300]

[md-cc-ctrl-cooler]
mode= enabled
sensor= back_temp
threshold= [45000, 46000, 47000, 48000]
hysteresis= [2000, 2000, 2000, 2000]
limit-state= [1, 2, 3, 4]



